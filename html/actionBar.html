
<!-- this action bar will have button like save, cut, copy, paste, undo, redo, Beautify, comment, uncomment and select all -->
<div id="action-bar-container" class="action-bar-container">
    <div id="action-bar" class="action-bar">
        <div id="save-button" class="button" title="Save">
            <i class="fas fa-save"></i>
        </div>
        <div id="cut-button" class="button" title="Cut">
            <i class="fas fa-cut"></i>
        </div>
        <div id="copy-button" class="button" title="Copy">
            <i class="fas fa-copy"></i>
        </div>
        <div id="paste-button" class="button" title="Paste">
            <i class="fas fa-paste"></i>
        </div>
        <div id="undo-button" class="button" title="Undo">
            <i class="fas fa-undo"></i>
        </div>
        <div id="redo-button" class="button" title="Redo">
            <i class="fas fa-redo"></i>
        </div>
    </div>
</div>
